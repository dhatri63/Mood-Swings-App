<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mood Swings</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- Splash / Welcome screen -->
  <div id="splash" class="centered">
    <img src="logo.png" alt="Logo">
    <h1>Mood Swings</h1>
    <p>Uplift in a tap.</p>
    <button id="continueBtn">Continue</button>
  </div>

  <!-- Mood selection screen (hidden at first) -->
  <div id="mood" class="centered" style="display:none;"></div>
  <!-- Universal hidden audio element controlled via JS -->
  <audio id="tiredAudio" style="display:none;" controls>
    <source id="tiredAudioSrc" src="" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script src="app.js"></script>
</body>

</html>
